<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>INSCREVA-SE</title>
</head>
<style>
 body {
  font-family: 'Poppins', sans-serif;
  background: url(FUNDOOO.jpg) fixed;
  background-repeat: no-repeat;
  color: var(--color-text);
  max-width: 1080px;
  margin: 0 auto;
}
button {
    --color-text: #ffffff;
    --color-subtitle: #ecf1f1;
    --color-button: #4343e9;
    }
</style>
<body>
    <div class="button">
        <button>
            <a href="index.html">VOLTAR PARA O INÍCIO</a>
        </button>
      </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>CADASTRE-SE</h1>
                </div>
            </div>

                     <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">PRIMEIRO NOME</label>
     <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
        
                        <div class="input-box">
                            <label for="lastname">SOBRENOME</label>
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div id="range">
                            <label for="">DATA DE NASCIMENTO</label>
                            <input placeholder="01/01/1950" id="date" type="date">
                        </div>
                          
                        <div class="input-box">
                            <label for="email">DIGITE SEU E-MAIL</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
        
                        <div class="input-box">
                            <label for="number">DIGITE SEU CELULAR</label>
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="number">DIGITE SEU CPF</label>
                            <input id="number" type="tel" name="number" placeholder="xxx.xxx.xxx-xx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">SENHA</label>
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
        
        
                        <div class="input-box">
                            <label for="confirmPassword">CONFIRME SUA SENHA</label>
                            <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                        </div>
        
                    </div>
        
                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h4>GÊNERO</h4>
                        </div>
        
                        <div class="gender-group">
                            <div class="gender-input">
                                <input id="female" type="radio" name="gender">
                                <label for="female">FEMININO</label>
                            </div>
        
                            <div class="gender-input">
                                <input id="male" type="radio" name="gender">
                                <label for="male">MASCULINO</label>
                            </div>
        
                            <div class="gender-input">
                                <input id="others" type="radio" name="gender">
                                <label for="others">OUTROS</label>
                            </div>
        
                            <div class="gender-input">
                                <input id="none" type="radio" name="gender">
                                <label for="none">PREFIRO NÃO DIZER</label>
                            </div>
                        </div>
                    </div>
                    <textarea class="field" id="mensagem"></textarea>
                    <label for="mensagem" class="field-label">DEIXE UMA MENSAGEM SOBRE NOSSO ATENDIMENTO</label>
                  </div>
                  <div class="button">
                    <button>
                      <a href="fim.html">FINALIZAR CADASTRO</a>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </body>
        
        </html>
